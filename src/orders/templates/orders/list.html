{% extends 'base.html' %}

{% block content %}
<br>
<h2 class="text-right">لیست سفارشات</h2>


<table class="table table-hover table-dark">
    <thead>
        <tr>

            <th scope="col">وضعیت پرداخت</th>
            <th scope="col">کد سفارش</th>
            <th scope="col">کاربر</th>

            <th scope="col">#</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            {% if order.paid == True %}
            <td class="text-center">پرداخت شده</td>
            {% else %}
            <td class="text-center">پرداخت نشده</td>
            {% endif %}

            <td class="btn btn-outline-primary text-light rounded-pill mt-1">{{order.uuidcode}}</td>
            <td><a class="btn btn-primary text-light rounded-pill"
                    href="{{ order.get_absolute_url }}">{{order.user}}</a></td>
            <th scope="row">{{ order.id}}</th>

        </tr>
        {% endfor %}

    </tbody>
</table>






<br><br><br><br>
{% endblock %}
